<div class="auth-page">
  <!-- Signin Content (Navbar removed for minimal, high-performance layout) -->
  <div class="auth-content">
    <div class="auth-container slim">
      <div class="form-section">
        <div class="form-header">
          <h1>Create Account</h1>
          <p class="subtitle">Join our community and start shopping</p>
        </div>

        <div *ngIf="error" class="alert alert-error">
          <i class="fas fa-exclamation-circle"></i>
          {{ error }}
        </div>

        <div *ngIf="success" class="alert alert-success">
          <i class="fas fa-check-circle"></i>
          {{ success }}
        </div>

        <form (ngSubmit)="register()" class="auth-form" novalidate>
          <!-- Profile Image Upload -->
          <div class="form-group profile-upload-section">
            <label class="form-label">
              <i class="fas fa-camera"></i>
              Profile Image
            </label>
            <div class="profile-upload-area">
              <div class="profile-preview" *ngIf="profileImagePreview">
                <img [src]="profileImagePreview" alt="Profile Preview" />
                <button type="button" class="remove-image-btn" (click)="removeProfileImage()">
                  <i class="fas fa-times"></i>
                </button>
              </div>
              <div class="upload-placeholder" *ngIf="!profileImagePreview">
                <i class="fas fa-user-circle"></i>
                <p>Upload Your Photo</p>
                <span class="upload-hint">JPG, PNG or GIF (Max 5MB)</span>
              </div>
              <input
                type="file"
                #profileImageInput
                (change)="onProfileImageSelected($event)"
                accept="image/*"
                class="file-input"
              />
              <button
                type="button"
                class="upload-btn"
                (click)="profileImageInput.click()"
                *ngIf="!profileImagePreview"
              >
                <i class="fas fa-cloud-upload-alt"></i>
                Choose Image
              </button>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-user"></i>
              Full Name
            </label>
            <input
              type="text"
              [(ngModel)]="name"
              name="name"
              class="form-input"
              placeholder="John Doe"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-envelope"></i>
              Email Address
            </label>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              class="form-input"
              placeholder="your@email.com"
              autocomplete="email"
              inputmode="email"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-phone"></i>
              Phone Number
            </label>
            <input
              type="tel"
              [(ngModel)]="phone"
              name="phone"
              class="form-input"
              placeholder="01012345678"
              autocomplete="tel"
              inputmode="tel"
              required
            />
            <small class="form-hint">Egyptian: 010, 011, 012, or 015</small>
          </div>

          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-lock"></i>
              Password
            </label>
            <div class="password-wrapper">
              <input
                [type]="showPassword ? 'text' : 'password'"
                [(ngModel)]="password"
                name="password"
                class="form-input"
                placeholder="••••••••"
                autocomplete="new-password"
                aria-label="Password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                (click)="toggleShowPassword()"
                aria-label="Toggle password visibility"
              >
                <i
                  class="fas"
                  [class.fa-eye]="!showPassword"
                  [class.fa-eye-slash]="showPassword"
                ></i>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-lock"></i>
              Confirm Password
            </label>
            <div class="password-wrapper">
              <input
                [type]="showConfirmPassword ? 'text' : 'password'"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                class="form-input"
                placeholder="••••••••"
                autocomplete="new-password"
                aria-label="Confirm Password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                (click)="toggleShowConfirmPassword()"
                aria-label="Toggle confirm password visibility"
              >
                <i
                  class="fas"
                  [class.fa-eye]="!showConfirmPassword"
                  [class.fa-eye-slash]="showConfirmPassword"
                ></i>
              </button>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="loading">
            <i class="fas fa-user-plus"></i>
            {{ loading ? 'Creating account...' : 'Create Account' }}
          </button>
        </form>

        <div class="form-footer">
          <p class="signup-text">
            Already have an account?
            <a (click)="goToLogin()" class="signup-link">Sign in here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
